site_name: Documentation & How To's
theme:
  name: material
  icon:
    logo: material/library-outline
  palette:
  - scheme: slate
    primary: purple
    accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  language: en

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/qman-being

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://github.com/data-tangles" target="_blank" rel="noopener">Cuan Leo</a>
